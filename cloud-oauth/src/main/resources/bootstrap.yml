server:
  port: 9004

spring:
  application:
    name: cloud-oauth
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:9000
        group: cloud-alibaba
      config:
        server-addr: http://localhost:9000
        group: cloud-alibaba
  redis:
    port: 6379
    host: 127.0.0.1

feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000

